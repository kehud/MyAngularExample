<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>

<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">

            <label for="Name">Book Name</label>
            <input [(ngModel)]="bookRecord.Name" type="text" name="Name" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter book name">
            <small id="nameHelp" class="form-text text-muted">Enter book name</small>

            <label for="Category">Category</label>
            <input [(ngModel)]="bookRecord.Category" type="text" name="Category" class="form-control" id="Category" aria-describedby="CategoryHelp"
              placeholder="Enter Category">
            <small id="CategoryHelp" class="form-text text-muted">Enter book category</small>

            <label for="Price">Price</label>
            <textarea [(ngModel)]="bookRecord.Price" name="Price" class="form-control" id="Price" aria-describedby="PriceHelp">
                      </textarea>
            <small id="PriceHelp" class="form-text text-muted">Enter price</small>

          </div>
        </form>
        <button class="btn btn-primary" (click)="createBook()">Create book</button>
      </div>
    </div>
  </div>
</div>
